<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murmur</title>

  <!-- TODO add manifest here -->
  <link rel="manifest" href="./manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Murmur">
  <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="./assets/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/bower_components/nouislider/distribute/nouislider.min.css">

  <link rel="stylesheet" href="styles/audioSection.css">
  <!-- endbuild -->
</head>

<body>

  <div class="container">

    <!-- List of audios -->
    <div class="audioSection"></div>
    <div class="playSection">
      <div class="randomPlay save" onclick="save()">
        <img src="./../assets/images/save-button.svg" class="svg control save-icon" />
      </div>
      <div class="play_pause">
        <div class="randomPlay play" onclick="globalPlay()">
          <img src="./../assets/images/play-button.svg" class="svg control control-icon play-icon"/>
        </div>
        <div class="randomPlay pause" onclick="save();pauseAll()">
          <img src="./../assets/images/pause-button.svg" class="svg control control-icon pause-icon" />
        </div>
      </div>
      <div class="randomPlay shuffle" onclick="shuffle()">
        <img src="./../assets/images/shuffle-button.svg" class="svg control shuffle-icon" />
      </div>
    </div>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <script src="scripts/audioScript.js"></script>
  <!-- endbuild -->

</html>
